<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Job Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .result-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .match-score {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .score-excellent { color: #22c55e; }
        .score-good { color: #3b82f6; }
        .score-moderate { color: #f59e0b; }
        .score-poor { color: #ef4444; }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skills-section {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .skills-section h4 {
            margin-bottom: 10px;
            color: #2d3748;
        }

        .skill-tag {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resume Job Matcher</h1>
            <p>AI-powered recruitment tool for finding the perfect candidate-job match</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">Upload Resumes & Job Description</h2>

                <div class="form-group">
                    <label for="jobDescription">Job Description</label>
                    <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="resumeFiles">Upload Resume(s)</label>
                    <input type="file" id="resumeFiles" multiple accept=".pdf" />
                    <small style="color: #718096; margin-top: 5px; display: block;">
                        Select one or more PDF resume files to analyze
                    </small>
                </div>

                <button class="btn" onclick="analyzeResumes()">Analyze Matches</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing resumes and calculating match scores...</p>
            </div>

            <div class="results" id="results">
                <h2 class="section-title">Match Results</h2>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeResumes() {
            const jobDescription = document.getElementById('jobDescription').value;
            const resumeFiles = document.getElementById('resumeFiles').files;

            if (!jobDescription.trim()) {
                alert('Please enter a job description');
                return;
            }

            if (resumeFiles.length === 0) {
                alert('Please select at least one resume file');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('job_description', jobDescription);

                for (let file of resumeFiles) {
                    formData.append('resume_files', file);
                }

                // Use relative URL for production deployment
                const apiUrl = window.location.origin + '/match-job';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data.matches);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to analyze resumes. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(matches) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            matches.forEach((match, index) => {
                const scoreClass = getScoreClass(match.match_score);

                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <h3>${match.filename}</h3>
                    <div class="match-score ${scoreClass}">${match.match_score}% Match</div>

                    <div class="skills-grid">
                        <div class="skills-section">
                            <h4>Resume Skills</h4>
                            ${match.resume_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                        <div class="skills-section">
                            <h4>Job Requirements</h4>
                            ${match.job_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(resultCard);
            });

            document.getElementById('results').style.display = 'block';
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-moderate';
            return 'score-poor';
        }
    </script>
</body>
</html>
